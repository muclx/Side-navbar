<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="burger-icon hide">
        <div class="line long-l"></div>
        <div class="line medium-l"></div>
        <div class="line small-l"></div>
    </div>
    <nav>
        <div class="x-icon ">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>
        <h1>Side Menu</h1>
        <div class="nav-items ">
            <a href="#Products"><i class="ti ti-arrow-up-right arrow"></i> Products</a>
            <a href="#About"><i class="ti ti-arrow-up-right arrow"></i> About</a>
            <a href="#Support"><i class="ti ti-arrow-up-right arrow"></i> Support</a>
            <a href="#Contact"><i class="ti ti-arrow-up-right arrow"></i> Contact</a>
        </div>
        <div class="tag"><a href="">@muclx</a></div>
    </nav>
    <section id="Products">
        <h2>Products</h2>
    </section>
    <section id="About" style="background-color: rgb(205, 205, 205);">
        <h2>About</h2>
    </section>
    <section id="Support" style="background-color: rgb(173, 173, 173);">
        <h2>Support</h2>
    </section>
    <section id="Contact" style="background-color: rgb(137, 137, 137);">
        <h2>Contact</h2>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
